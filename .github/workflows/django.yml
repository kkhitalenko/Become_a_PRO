name: Django CI

on: push

jobs:
  linting:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
      
    - name: Install linters
      run: python -m pip install flake8 isort
    - name: Run flake
      run: flake8 .
    - name: Run isort
      run: isort . --check-only
